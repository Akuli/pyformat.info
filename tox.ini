[tox]
envlist = py{27,32,33,34}

[testenv]
; basepython =
;     py27: python2.7
;     py34: python3.4

commands =
    py{27,32,33}: py.test tests/test_content.py
    py34: coverage run --source main,tests --branch -m py.test tests
    py34: coverage report --show-missing
    py34: coverage html

deps =
    pytest
    pytest-sugar
    coverage
